backend:
  name: git-gateway
  branch: master

media_folder: /static/content/media
public_folder: /media

collections:
  - name: "blog"
    label: "Blog"
    folder: "/static/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: string }
      - { label: "Publish Date", name: "date", widget: datetime }
      - { label: "Description", name: "description", widget: string }
      - { label: "Body", name: "body", widget: markdown }
      - { label: "Image", name: "image", widget: image }
  - label: "Pages"
    name: "pages"
    format: "frontmatter"
    extension: "md"
    editor:
      preview: false
    files:
      - name: "home-gallery"
        label: "Home Gallery"
        file: /static/content/pages/home-gallery.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Projects"
            name: "projects"
            widget: "list" 
            field:
              - label: "Project"
                name: "project"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    field:
                      - { label: "Image", name: "image", widget: "image" }
