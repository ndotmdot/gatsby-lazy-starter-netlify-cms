backend:
  name: git-gateway
  branch: master

media_folder: /static/content/uploads
public_folder: /uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "/static/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: string }
      - { label: "Publish Date", name: "date", widget: datetime }
      - { label: "Description", name: "description", widget: string }
      - { label: "Body", name: "body", widget: markdown }
      - { label: "Image", name: "image", widget: image }
  - label: "Pages"
    name: "pages"
    format: "frontmatter"
    extension: "md"
    editor:
      preview: true
    delete: false
    files:
      - name: "home-gallery"
        label: "Home Gallery"
        file: /static/content/pages/home-gallery.md
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list" 
            fields: 
              - label: "Title"
                name: "title"
                widget: string 
              - label: "Images"
                name: "images"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image"}
      - name: "home-ticker"
        label: "Home Ticker "
        file: /static/content/pages/home-ticker.md
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Description", name: "description", widget: "string" }
              - { label: "Link", name: "link", widget: "string", required: false  }
      - name: "about"
        label: "About "
        file: /static/content/pages/about.md
        fields:
          - { label: "Description", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image"}
      - name: "contact"
        label: "Contact "
        file: /static/content/pages/contact.md
        fields:
          - label: "Phone"
            name: "phone"
            widget: "object"
            fields:
              - { label: "Number", name: "number", widget: "number", required: false }
              - { label: "Show", name: "show", widget: "boolean"}
          - label: "E-Mail"
            name: "email"
            widget: "object"
            fields:
              - { label: "Address", name: "address", widget: "string", required: false }
              - { label: "Show", name: "show", widget: "boolean"}


