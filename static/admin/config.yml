backend:
  name: git-gateway
  branch: master

media_folder: /static/content/media
public_folder: /media

collections:
  - name: "blog"
    label: "Blog"
    folder: "/static/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: string }
      - { label: "Publish Date", name: "date", widget: datetime }
      - { label: "Description", name: "description", widget: string }
      - { label: "Body", name: "body", widget: markdown }
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - name: home-gallery
        label: "Home Gallery"
        file: /static/content/pages/home-gallery.md
        fields:
          - label: "Projects"
            name: "projects"
            widget: list 
            fields:
              - label: "Project"
                name: "project"
                widget: object
                fields:
                - { label: "Title", name: "title", widget: string }
                - label: "Images"
                  name: images
                  widget: list
                  fields:
                  - { label: "Image", name: "image", widget: image }
